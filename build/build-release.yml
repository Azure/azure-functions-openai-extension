variables:
  buildConfiguration: Release

pr: none

# Batch builds
trigger:
  branches:
    include:
      - main
  paths:
    include:
      - src/Directory.Build.props
      - build/*
      - '**.csproj'

resources:
  repositories:
    - repository: 1es
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release
extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1es
  parameters:
    pool:
      name: 1es-pool-azfunc
      image: 1es-windows-2022
      os: windows

    stages:
      - stage: Build
        displayName: 'Build extension and samples'
        jobs:
          - job: Build
            templateContext:
              outputs:
                - output: pipelineArtifact
                  targetPath: $(System.DefaultWorkingDirectory)/packages
                  artifactName: drop
            steps:
              - task: UseDotNet@2
                displayName: 'Install .NET 8'
                inputs:
                  version: 8.0.x
                  packageType: sdk

              - task: UseDotNet@2
                displayName: 'Install .NET 2.1'
                inputs:
                  packageType: 'sdk'
                  version: '2.1.x'
                  performMultiLevelLookup: true

              - task: DotNetCoreCLI@2
                displayName: 'Dotnet Restore'
                inputs:
                  command: 'restore'
                  feedsToUse: 'config'
                  nugetConfigPath: 'nuget.config'

              - task: DotNetCoreCLI@2
                displayName: Build project
                inputs:
                  command: 'build'
                  arguments: '--configuration $(buildConfiguration) --no-restore -p:ContinuousIntegrationBuild=true'
                  projects: src/*/*.csproj

              - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@2
                displayName: 'ESRP CodeSigning - Authenticode'
                inputs:
                  ConnectedServiceName: 'ESRP Service'
                  FolderPath: 'src'
                  Pattern: '*.Extensions.OpenAI*.dll'
                  signConfigType: inlineSignParams
                  inlineOperation: |
                    [
                      {
                        "KeyCode": "CP-230012",
                        "OperationCode": "SigntoolSign",
                        "Parameters": {
                          "OpusName": "Microsoft",
                          "OpusInfo": "http://www.microsoft.com",
                          "FileDigest": "/fd \"SHA256\"",
                          "PageHash": "/NPH",
                          "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
                        },
                        "ToolName": "sign",
                        "ToolVersion": "1.0"
                      },
                      {
                        "KeyCode": "CP-230012",
                        "OperationCode": "SigntoolVerify",
                        "Parameters": {},
                        "ToolName": "sign",
                        "ToolVersion": "1.0"
                      }
                    ]

              - task: DeleteFiles@1
                displayName: 'Delete CodeSignSummary files'
                inputs:
                  contents: '**\CodeSignSummary-*.md'

              - task: DotNetCoreCLI@2
                displayName: 'Build packages'
                inputs:
                  command: 'custom'
                  custom: 'pack'
                  arguments: '--no-build -c Release -o packages -p:ContinuousIntegrationBuild=true'
                  projects: src/*/*Extensions.OpenAI*.csproj

              - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@2
                displayName: 'ESRP CodeSigning: Nupkg'
                inputs:
                  ConnectedServiceName: 'ESRP Service'
                  FolderPath: 'packages'
                  Pattern: '*.Extensions.OpenAI*.nupkg'
                  signConfigType: inlineSignParams
                  inlineOperation: |
                    [
                        {
                          "KeyCode": "CP-401405",
                          "OperationCode": "NuGetSign",
                          "Parameters": {},
                          "ToolName": "sign",
                          "ToolVersion": "1.0"
                        },
                        {
                          "KeyCode": "CP-401405",
                          "OperationCode": "NuGetVerify",
                          "Parameters": {},
                          "ToolName": "sign",
                          "ToolVersion": "1.0"
                        }
                    ]

              - task: DeleteFiles@1
                displayName: 'Delete CodeSignSummary files'
                inputs:
                  contents: '**\CodeSignSummary-*.md'

              - task: ManifestGeneratorTask@0
                displayName: 'SBOM Generation Task'
                inputs:
                  BuildDropPath: '$(System.DefaultWorkingDirectory)/packages'
                  Verbosity: 'Information'
