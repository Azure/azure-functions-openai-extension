pr:
  branches:
    include:
      - main
  paths:
    include:
      - java-library/*
      - samples/*/java/*
      - eng/ci/templates/build-java-library.yml
      - eng/ci/templates/build-java-samples.yml
    exclude:
      - '**.md'

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - java-library/*
      - samples/*/java/*
      - eng/ci/templates/build-java-library.yml
      - eng/ci/templates/build-java-samples.yml
    exclude:
      - '**.md'

resources:
  repositories:
    - repository: 1es
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release

schedules:
  - cron: '0 0 * * MON'
    displayName: At 12:00 AM, only on Monday
    branches:
      include:
        - main
    always: true

variables:
  Codeql.BuildIdentifier: java_openai_extension_public
  Codeql.Language: java

extends:
  template: v1/1ES.Unofficial.PipelineTemplate.yml@1es
  parameters:
    pool:
      name: 1es-pool-azfunc-public
      image: 1es-windows-2022
      os: windows
    stages:
      - stage: BuildJava
        displayName: 'Build Java'
        jobs:
          - template: /eng/ci/templates/build-java-library.yml@self
          - template: /eng/ci/templates/build-java-samples.yml@self
